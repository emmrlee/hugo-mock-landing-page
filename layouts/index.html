{{ define "main" }}

<style>
body {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
}
</style>

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <img class="d-block mx-auto mb-3" src="{{ `images/logo.svg` }}" width="150" height="150" alt="Bootstrap">
      <h1 class="display-4 fw-semibold mb-3">{{ .Site.Title }}</h1>
      <p class="lead mb-4">{{ .Site.Params.Description }}</p>
      <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="https://github.com/emmrlee/hugo-mock-landing-page/tree/main" role="button">Get Started</a>
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>

<section class="section container my-3">
  <h3 class="text-center my-5" style="color:var(--bd-purple)">Latest Posts</h3>
  {{ partial "latest-posts" . }}
</section>

<section class="section container my-3">
  <h3 class="text-center my-5" style="color:var(--bd-green)">Featured Pages</h3>
  {{ partial "featured-pages" . }}
</section>

{{ end }}
